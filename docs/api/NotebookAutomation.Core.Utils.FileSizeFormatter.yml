  assemblies:
  - NotebookAutomation.Core
  namespace: NotebookAutomation.Core.Utils
  summary: Converts a file size in bytes to a human-readable string format.
  remarks: >-
    The method uses appropriate precision based on the size of the file:

    <ul><li>Two decimal places for sizes less than 10.</li><li>One decimal place for sizes less than 100.</li><li>Rounded values for sizes greater than or equal to 100.</li></ul>
  example:
  - <pre><code class="lang-csharp">var readableSize = FileSizeFormatter.FormatFileSizeToString(1048576); // Returns "1 MB"</code></pre>
  syntax:
    content: public static string FormatFileSizeToString(long bytes)
    parameters:
    - id: bytes
      type: System.Int64
      description: The file size in bytes.
    return:
      type: System.String
      description: A string representing the file size in a human-readable format, such as KB, MB, GB, etc.
    content.vb: Public Shared Function FormatFileSizeToString(bytes As Long) As String
