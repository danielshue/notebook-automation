  summary: >-
    Represents a processor for handling video files to extract metadata, generate AI-powered summaries,

    and create markdown notes for knowledge management systems.
  remarks: >-
    The <code>VideoNoteProcessor</code> class provides functionality for processing video files, including:

    <ul><li>Extracting metadata and transcripts from video files</li><li>Generating AI-powered summaries using external services</li><li>Creating markdown notes with YAML frontmatter for knowledge management</li><li>Integrating with OneDrive for share link generation</li><li>Supporting hierarchical metadata detection based on file paths</li></ul>

    This class is designed to work with various video formats and supports extensibility for additional

    metadata management and logging services.
