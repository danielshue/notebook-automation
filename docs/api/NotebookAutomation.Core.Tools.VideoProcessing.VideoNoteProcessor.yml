  assemblies:
  - NotebookAutomation.Core
  namespace: NotebookAutomation.Core.Tools.VideoProcessing
  summary: Generates a video note, using transcript if available, otherwise metadata summary.
  remarks: >-
    <p>

    This method coordinates the entire video note generation process by:

    </p>

    <ol><li>Extracting comprehensive metadata from the video file</li><li>Attempting to load an associated transcript file</li><li>Generating an AI summary from either the transcript or metadata</li><li>Combining everything into a well-formatted markdown note</li></ol>

    <p>

    The method prefers using a transcript when available for more accurate summaries,

    but will fall back to using just the metadata information when no transcript exists.

    </p>

    <p>

    This is the primary entry point for generating a complete video note from a single video file.

    </p>
  example:
  - >-
    <pre><code class="lang-csharp">var processor = new VideoNoteProcessor(logger);

    string markdownNote = await processor.GenerateVideoNoteAsync(
        "path/to/lecture.mp4",
        "sk-yourapikeyhere",
        "video_summary_prompt.md");

    // Save the generated note

    File.WriteAllText("lecture_notes.md", markdownNote);</code></pre>
  - >-
    <pre><code class="lang-csharp">var processor = new VideoNoteProcessor(logger, aiSummarizer);

    string markdownNote = await processor.GenerateVideoNoteAsync(
        "path/to/lecture.mp4",
        "sk-yourapikeyhere",
        "video_summary_prompt.md");

    // Save the generated note

    File.WriteAllText("lecture_notes.md", markdownNote);</code></pre>
