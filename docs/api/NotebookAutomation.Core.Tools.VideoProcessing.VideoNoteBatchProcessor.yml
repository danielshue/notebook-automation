  assemblies:
  - NotebookAutomation.Core
  namespace: NotebookAutomation.Core.Tools.VideoProcessing
  summary: Processes one or more video files, generating markdown notes for each.
  remarks: >-
    <p>

    This method delegates to the generic <xref href="NotebookAutomation.Core.Tools.Shared.DocumentNoteBatchProcessor%601" data-throw-if-not-resolved="false"></xref>

    for all batch processing operations while maintaining backward compatibility with

    existing video-specific API.

    </p>
  example:
  - >-
    <pre><code class="lang-csharp">// Process all video files in a directory

    var processor = new VideoNoteBatchProcessor(logger);

    var result = await processor.ProcessVideosAsync(
        "path/to/videos",
        "path/to/notes",
        new List&lt;string&gt; { ".mp4", ".mov", ".avi" },
        "sk-yourapikeyhere");

    Console.WriteLine($"Processed: {result.processed}, Failed: {result.failed}");</code></pre>
  syntax:
    content: public Task<BatchProcessResult> ProcessVideosAsync(string input, string? output, List<string> videoExtensions, string? openAiApiKey, bool dryRun = false, bool noSummary = false, bool forceOverwrite = false, bool retryFailed = false, int? timeoutSeconds = null, string? resourcesRoot = null, AppConfig? appConfig = null, bool noShareLinks = false)
    parameters:
    - id: input
      type: System.String
      description: Input file path or directory containing video files.
    - id: output
      type: System.String
      description: Output directory where markdown notes will be saved.
    - id: videoExtensions
      type: System.Collections.Generic.List{System.String}
      description: List of file extensions to recognize as video files.
    - id: openAiApiKey
      type: System.String
      description: Optional OpenAI API key for generating summaries.
    - id: dryRun
      type: System.Boolean
      description: If true, simulates processing without writing output files.
    - id: noSummary
      type: System.Boolean
      description: If true, disables OpenAI summary generation.
    - id: forceOverwrite
      type: System.Boolean
      description: If true, overwrites existing notes.
    - id: retryFailed
      type: System.Boolean
      description: If true, retries only failed files from previous run.
    - id: timeoutSeconds
      type: System.Nullable{System.Int32}
      description: Optional API request timeout in seconds.
    - id: resourcesRoot
      type: System.String
      description: Optional override for OneDrive fullpath root directory.
    - id: appConfig
      type: NotebookAutomation.Core.Configuration.AppConfig
      description: The application configuration object.
    - id: noShareLinks
      type: System.Boolean
      description: If true, skips OneDrive share link creation.
    return:
      type: System.Threading.Tasks.Task{NotebookAutomation.Core.Tools.Shared.BatchProcessResult}
      description: A tuple containing the count of successfully processed files and the count of failures.
    content.vb: Public Function ProcessVideosAsync(input As String, output As String, videoExtensions As List(Of String), openAiApiKey As String, dryRun As Boolean = False, noSummary As Boolean = False, forceOverwrite As Boolean = False, retryFailed As Boolean = False, timeoutSeconds As Integer? = Nothing, resourcesRoot As String = Nothing, appConfig As AppConfig = Nothing, noShareLinks As Boolean = False) As Task(Of BatchProcessResult)
