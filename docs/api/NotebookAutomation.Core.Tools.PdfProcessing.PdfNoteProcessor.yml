  assemblies:
  - NotebookAutomation.Core
  namespace: NotebookAutomation.Core.Tools.PdfProcessing
  summary: Extracts text and metadata from a PDF file.
  remarks: >-
    <p>

    This method reads the PDF file, extracts text from its pages, and collects metadata such as:

    <ul><li>Page count</li><li>Title, author, subject, and keywords</li><li>File size and creation date</li><li>Course structure information (module and lesson)</li></ul>

    </p>

    <p>

    The extracted text and metadata are returned as a tuple. If the file does not exist or an error occurs,

    the method logs the issue and returns empty results.

    </p>
  example:
  - >-
    <pre><code class="lang-csharp">var (text, metadata) = await processor.ExtractTextAndMetadataAsync("example.pdf");

    Console.WriteLine(text);

    Console.WriteLine(metadata);</code></pre>
