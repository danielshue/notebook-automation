  namespace: NotebookAutomation.Core.Tools.PdfProcessing
  summary: Provides functionality for extracting text and metadata from PDF files and generating markdown notes.
  remarks: >-
    <p>

    This class integrates with the AI summarizer and YAML helper to process PDF files and generate

    markdown notes. It supports:

    <ul><li>Text extraction from PDF pages</li><li>Metadata extraction (e.g., title, author, keywords)</li><li>Course structure detection (module and lesson information)</li><li>Markdown note generation with YAML frontmatter</li></ul>

    </p>

    <p>

    The class logs detailed diagnostic information during processing and handles errors gracefully.

    </p>
  example:
  - >-
    <pre><code class="lang-csharp">var processor = new PdfNoteProcessor(logger, aiSummarizer);

    var (text, metadata) = await processor.ExtractTextAndMetadataAsync("example.pdf");

    Console.WriteLine(text);

    Console.WriteLine(metadata);</code></pre>
