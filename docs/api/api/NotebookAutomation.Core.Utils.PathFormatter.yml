  summary: >-
    Shortens a path to not exceed the specified maximum length.

    Keeps the filename and as much of the path as possible.
  example: []
  syntax:
    content: public static string ShortenPath(string path, int maxLength)
    parameters:
    - id: path
      type: System.String
      description: The path to shorten.
    - id: maxLength
      type: System.Int32
      description: Maximum allowed length.
