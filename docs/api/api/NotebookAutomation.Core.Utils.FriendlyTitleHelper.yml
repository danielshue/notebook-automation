  summary: Provides utility methods for generating friendly titles from file names or paths.
  remarks: >-
    The <code>FriendlyTitleHelper</code> class offers static methods to convert file names or paths

    into human-friendly titles by removing numbers, structural words, and formatting the result

    in title case. It also handles special cases such as acronyms and Roman numerals.
