name: Cross-Platform Build and Package C# Notebook Automation Tool

on:
  push:
    branches:
      - master
    paths:
      - "src/c-sharp/**"
      - ".github/workflows/**"
      - "docs/**"
      - "!.agentic-tools-mcp/**"
  pull_request:
    branches:
      - master
    paths:
      - "src/c-sharp/**"
      - "docs/**"
      - ".github/workflows/**"
      - "!.agentic-tools-mcp/**"

# Control workflow execution retention - deletes workflow runs after 14 days
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Controls automatic cleanup of workflow runs
# Keeps only the 10 most recent workflow runs and deletes older runs
permissions:
  actions: write
  contents: read

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    outputs:
      informational-version: ${{ steps.gitversion-win.outputs.semver || steps.gitversion-nix.outputs.semver }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        dotnet-version: ["9.0.x"]
        include:
          - os: windows-latest
            runtime-id: win-x64
            runtime-id-arm: win-arm64
            executable-extension: .exe
            shell-type: pwsh
          - os: ubuntu-latest
            runtime-id: linux-x64
            runtime-id-arm: linux-arm64
            executable-extension: ""
            shell-type: bash
          - os: macos-latest
            runtime-id: osx-x64
            runtime-id-arm: osx-arm64
            executable-extension: ""
            shell-type: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Verify git repository
        run: |
          echo "Verifying git repository setup..."
          echo "Current directory: $(pwd)"
          echo "Git remote:"
          git remote -v || echo "No remotes found"
          echo "Git branch:"
          git branch -a || echo "No branches found"
          echo "Git status:"
          git status || echo "Git status failed"
          echo "Recent commits:"
          git log --oneline -10 || echo "Git log failed"
        shell: bash

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            ~/.local/share/NuGet/v3-cache
            ~/Library/Caches/NuGet/v3-cache
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Install GitVersion tool
        run: dotnet tool install --global GitVersion.Tool

      - name: Get version from GitVersion (Windows)
        if: runner.os == 'Windows'
        id: gitversion-win
        run: |
          echo "Running GitVersion on Windows..."
          $VERSION_JSON = dotnet gitversion /output json
          if ($LASTEXITCODE -ne 0) { 
            Write-Host "GitVersion failed, exit code: $LASTEXITCODE"
            Write-Host "Trying with /showvariable parameter..."
            $SEMVER = dotnet gitversion /showvariable SemVer
            if ($LASTEXITCODE -ne 0) {
              Write-Host "GitVersion /showvariable also failed"
              exit 1
            }
          } else {
            $SEMVER = ($VERSION_JSON | ConvertFrom-Json).SemVer
          }
          echo "semver=$SEMVER" >> $env:GITHUB_OUTPUT
          Write-Host "GitVersion SemVer: $SEMVER"
        shell: pwsh

      - name: Get version from GitVersion (Non-Windows)
        if: runner.os != 'Windows'
        id: gitversion-nix
        run: |
          echo "Running GitVersion on ${{ runner.os }}..."
          VERSION_JSON=$(dotnet gitversion /output json)
          SEMVER=$(echo $VERSION_JSON | jq -r '.SemVer')
          echo "semver=$SEMVER" >> $GITHUB_OUTPUT
          echo "GitVersion SemVer: $SEMVER"
        shell: bash

      - name: Restore dependencies
        run: dotnet restore src/c-sharp/NotebookAutomation.sln

      - name: Build solution (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          dotnet build src/c-sharp/NotebookAutomation.sln --configuration Release --no-restore
          if ($LASTEXITCODE -ne 0) { Write-Host "dotnet build failed"; exit 1 }
          Write-Host "Build output directory contents:"
          Get-ChildItem src/c-sharp/NotebookAutomation.Cli/bin/Release -Recurse | Format-Table FullName, Length

      - name: Build solution (Non-Windows)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          dotnet build src/c-sharp/NotebookAutomation.sln --configuration Release --no-restore
          if [ $? -ne 0 ]; then echo "dotnet build failed"; exit 1; fi
          echo "Build output directory contents:"
          ls -la src/c-sharp/NotebookAutomation.Cli/bin/Release || true

      - name: Run tests with coverage (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          dotnet test src/c-sharp/NotebookAutomation.sln --configuration Release --no-build --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage" --settings coverlet.runsettings --results-directory TestResults/
          if ($LASTEXITCODE -ne 0) { Write-Host "dotnet test failed"; exit 1 }
          Write-Host "TestResults directory contents:"
          Get-ChildItem TestResults | Format-Table Name, Length
        env:
          DOTNET_CLI_TELEMETRY_OPTOUT: 1

      - name: Run tests with coverage (Non-Windows)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          dotnet test src/c-sharp/NotebookAutomation.sln --configuration Release --no-build --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage" --settings coverlet.runsettings --results-directory TestResults/
          if [ $? -ne 0 ]; then echo "dotnet test failed"; exit 1; fi
          echo "TestResults directory contents:"
          ls -la TestResults || true
        env:
          DOTNET_CLI_TELEMETRY_OPTOUT: 1

      - name: Generate coverage report
        uses: danielpalme/ReportGenerator-GitHub-Action@5.4.7
        with:
          reports: "TestResults/**/coverage.cobertura.xml"
          targetdir: "CoverageReport"
          reporttypes: "HtmlInline;Cobertura;MarkdownSummaryGithub;TextSummary"
          assemblyfilters: "+NotebookAutomation.*;-*.Tests"
          classfilters: "+*;-*Test*"
          filefilters: "+*"
          verbosity: "Info"
          title: "Notebook Automation Code Coverage Report (${{ runner.os }})"
          tag: "${{ steps.gitversion-win.outputs.semver || steps.gitversion-nix.outputs.semver }}_${{ github.run_id }}_${{ runner.os }}"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ runner.os }}-${{ steps.gitversion-win.outputs.semver || steps.gitversion-nix.outputs.semver }}
          path: TestResults/*.trx
          retention-days: 7 # Keep test results for 7 days

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ runner.os }}-${{ steps.gitversion-win.outputs.semver || steps.gitversion-nix.outputs.semver }}
          path: CoverageReport/
          retention-days: 7 # Keep coverage reports for 7 days

      - name: Upload raw coverage results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-raw-${{ runner.os }}-${{ steps.gitversion-win.outputs.semver || steps.gitversion-nix.outputs.semver }}
          path: TestResults/**/coverage.cobertura.xml
          retention-days: 7 # Keep raw coverage files for 7 days

      - name: Add coverage comment to PR (Windows only)
        if: github.event_name == 'pull_request' && runner.os == 'Windows'
        run: |
          if (Test-Path "CoverageReport/SummaryGithub.md") {
            gh pr comment $env:PR_NUMBER --body-file CoverageReport/SummaryGithub.md
          } else {
            echo "Coverage markdown summary not found, skipping PR comment"
          }
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.number }}
        shell: pwsh

      - name: Publish coverage in build summary (Windows)
        if: always() && runner.os == 'Windows'
        run: |
          if (Test-Path "CoverageReport/SummaryGithub.md") {
            Get-Content "CoverageReport/SummaryGithub.md" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          } else {
            echo "Coverage markdown summary not found, skipping build summary"
          }
        shell: pwsh

      - name: Publish coverage in build summary (Unix)
        if: always() && runner.os != 'Windows'
        run: |
          if [ -f "CoverageReport/SummaryGithub.md" ]; then
            cat CoverageReport/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage markdown summary not found, skipping build summary"
          fi
        shell: bash

      - name: Publish single-file executables (x64, Windows)
        if: always() && runner.os == 'Windows'
        shell: pwsh
        run: |
          dotnet publish src/c-sharp/NotebookAutomation.Cli/NotebookAutomation.Cli.csproj -c Release -r ${{ matrix.runtime-id }} /p:PublishSingleFile=true /p:SelfContained=true --output publish/${{ matrix.runtime-id }}
          if (!(Test-Path publish/${{ matrix.runtime-id }})) { Write-Host "dotnet publish failed"; exit 1 }
          Write-Host "Publish directory contents (x64):"
          Get-ChildItem publish/${{ matrix.runtime-id }}

      - name: Publish single-file executables (x64, Non-Windows)
        if: always() && runner.os != 'Windows'
        shell: bash
        run: |
          dotnet publish src/c-sharp/NotebookAutomation.Cli/NotebookAutomation.Cli.csproj -c Release -r ${{ matrix.runtime-id }} /p:PublishSingleFile=true /p:SelfContained=true --output publish/${{ matrix.runtime-id }}
          if [ $? -ne 0 ]; then echo "dotnet publish failed"; exit 1; fi
          echo "Publish directory contents (x64):"
          ls -la publish/${{ matrix.runtime-id }} || true

      - name: Publish single-file executables (ARM64, Windows)
        if: always() && runner.os == 'Windows'
        shell: pwsh
        run: |
          dotnet publish src/c-sharp/NotebookAutomation.Cli/NotebookAutomation.Cli.csproj -c Release -r ${{ matrix.runtime-id-arm }} /p:PublishSingleFile=true /p:SelfContained=true --output publish/${{ matrix.runtime-id-arm }}
          if (!(Test-Path publish/${{ matrix.runtime-id-arm }})) { Write-Host "dotnet publish failed"; exit 1 }
          Write-Host "Publish directory contents (ARM64):"
          Get-ChildItem publish/${{ matrix.runtime-id-arm }}

      - name: Publish single-file executables (ARM64, Non-Windows)
        if: always() && runner.os != 'Windows'
        shell: bash
        run: |
          dotnet publish src/c-sharp/NotebookAutomation.Cli/NotebookAutomation.Cli.csproj -c Release -r ${{ matrix.runtime-id-arm }} /p:PublishSingleFile=true /p:SelfContained=true --output publish/${{ matrix.runtime-id-arm }}
          if [ $? -ne 0 ]; then echo "dotnet publish failed"; exit 1; fi
          echo "Publish directory contents (ARM64):"
          ls -la publish/${{ matrix.runtime-id-arm }} || true

      - name: Test published executable (x64, Windows)
        if: always() && runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "Published files in publish/${{ matrix.runtime-id }}:"
          Get-ChildItem publish/${{ matrix.runtime-id }}
          $exe = "publish/${{ matrix.runtime-id }}/na.exe"
          if (Test-Path $exe) {
            & $exe --version
          } else {
            Write-Host "Executable not found: $exe"
            exit 1
          }

      - name: Test published executable (x64, Non-Windows)
        if: always() && runner.os != 'Windows'
        shell: bash
        run: |
          echo "Published files in publish/${{ matrix.runtime-id }}:"
          ls -la publish/${{ matrix.runtime-id }} || true
          exe_name="na"
          if [ -f "publish/${{ matrix.runtime-id }}/$exe_name" ]; then
            ./publish/${{ matrix.runtime-id }}/$exe_name --version
          else
            echo "Executable not found: publish/${{ matrix.runtime-id }}/$exe_name"
            exit 1
          fi

      - name: Upload published executables
        if: always()
        run: |
          echo "Listing publish/${{ matrix.runtime-id }}:"
          ls -la publish/${{ matrix.runtime-id }} || true
          echo "Listing publish/${{ matrix.runtime-id-arm }}:"
          ls -la publish/${{ matrix.runtime-id-arm }} || true
          echo "Preparing artifact upload list..."
          files_to_upload=""
          for f in \
            publish/${{ matrix.runtime-id }}/na \
            publish/${{ matrix.runtime-id }}/na.exe \
            publish/${{ matrix.runtime-id-arm }}/na \
            publish/${{ matrix.runtime-id-arm }}/na.exe
          do
            if [ -f "$f" ]; then
              echo "Found: $f"
              files_to_upload+="$f\n"
            else
              echo "Not found: $f"
            fi
          done
          if [ -n "$files_to_upload" ]; then
            echo -e "$files_to_upload" > files-to-upload.txt
            echo "Uploading the following files:"
            cat files-to-upload.txt
            tar -czf published-executables-${{ runner.os }}-${{ steps.gitversion-win.outputs.semver || steps.gitversion-nix.outputs.semver }}.tar.gz $(cat files-to-upload.txt)
          else
            echo "No executables found to upload."
            touch published-executables-${{ runner.os }}-${{ steps.gitversion-win.outputs.semver || steps.gitversion-nix.outputs.semver }}.empty
          fi
        shell: bash
      - name: Upload published executables artifact (x64)
        if: always() && matrix.runtime-id && (success() || failure())
        uses: actions/upload-artifact@v4
        with:
          name: published-executables-${{ matrix.os }}-x64-${{ steps.gitversion-win.outputs.semver || steps.gitversion-nix.outputs.semver }}
          path: |
            publish/${{ matrix.runtime-id }}/na
            publish/${{ matrix.runtime-id }}/na.exe
          retention-days: 7

      - name: Upload published executables artifact (ARM64)
        if: always() && matrix.runtime-id-arm && (success() || failure())
        uses: actions/upload-artifact@v4
        with:
          name: published-executables-${{ matrix.os }}-arm64-${{ steps.gitversion-win.outputs.semver || steps.gitversion-nix.outputs.semver }}
          path: |
            publish/${{ matrix.runtime-id-arm }}/na
            publish/${{ matrix.runtime-id-arm }}/na.exe
          retention-days: 7

  # Consolidate artifacts from all platforms
  consolidate-artifacts:
    if: always()
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Consolidate executables
        run: |
          mkdir -p consolidated-executables

          # For each platform/arch artifact, copy into its own subdirectory
          find all-artifacts -name "published-executables-*" -type d | while read dir; do
            # Extract the artifact name (e.g., published-executables-windows-latest-x64-123)
            artifact_name=$(basename "$dir")
            mkdir -p "consolidated-executables/$artifact_name"
            cp -r "$dir"/* "consolidated-executables/$artifact_name/" 2>/dev/null || true
          done

          # List what we have
          echo "Consolidated executables (by platform/arch):"
          find consolidated-executables -type f -name "na*" -exec ls -la {} \;

      - name: Upload consolidated executables
        uses: actions/upload-artifact@v4
        with:
          name: all-platform-executables-${{ needs.build-and-test.outputs.informational-version }}
          path: consolidated-executables/
          retention-days: 7 # Keep consolidated executables for 7 days (max allowed)
